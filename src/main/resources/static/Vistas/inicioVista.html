<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de sesion</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="../Css/inicioCss.css">
    <link rel="stylesheet" href="../recursosPlantilla/css/index.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/plyr.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>  

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Login</h2>
                        <p>Welcome to the official Anime blog.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Login Section Begin -->
    <section class="login spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div>
                        <input id="usuarioalias" class="form-control" placeholder="Alias">
                        <br>
                        <div class="password-container">
                            <input id="usuariocontrasena" type="password" class="form-control" placeholder="Contraseña">
                            <button type="button" id="togglePassword">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                        <button class="btn btn-primary" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                        <button class="btn btn-secondary" onclick="regresar()">Salir</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__register">
                        <h3>¿Todavia No tienes cuenta?</h3>
                        <a href="../Vistas/registroVista.html" class="primary-btn">Registrate ahora</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section End -->
     
    <!-- Js Plugins -->
    <script src="../recursosPlantilla/js/jquery-3.3.1.min.js"></script>
    <script src="../recursosPlantilla/js/bootstrap.min.js"></script>
    <script src="../recursosPlantilla/js/jquery.nice-select.min.js"></script>
    <script src="../recursosPlantilla/js/jquery.magnific-popup.min.js"></script>
    <script src="../recursosPlantilla/js/plyr.js"></script>
    <script src="../recursosPlantilla/js/owl.carousel.min.js"></script>
    <script src="../recursosPlantilla/js/main.js"></script>
    <script type="text/JavaScript" src="../JS/inicioJs.js"></script>


</body>

</html>
