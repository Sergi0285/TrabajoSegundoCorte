<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="../recursosPlantilla/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/plyr.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/style.css" type="text/css">
    <link rel="stylesheet" href="../Css/reproductorVideo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <!-- Navegación -->
                <div class="col-lg-9 col-md-9 col-12">
                    <div class="header__nav">
                        <nav class="navbar navbar-expand-lg navbar-dark">
                            <a class="navbar-brand" href="../index.html">Página Principal</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/recomendacionesVista.html">Recomendaciones</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/cargarVista.html">Cargar videos</a>
                                    </li>
                                    <li class="nav-item">
                                        <button class="btn btn-danger nav-link" onclick="logout()">Log out</button>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>

                <!-- Perfil de usuario -->
                <div class="col-lg-3 col-md-3 col-12 text-right">
                    <a href="/Vistas/userEdit.html" class="btn btn-outline-light">
                        <span class="icon_profile"></span> Perfil
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <div class="container mt-5">
        <h1 class="text-center mb-4">Reproductor</h1>

        <!-- Sección de reproducción del video -->
        <div id="video-player-container" class="video-player mb-4">
            <div class="card">
                <div class="card-body">
                    <h4 id="video-title" class="card-title"></h4>
                    <p id="video-description" class="card-text"></p>

                    <div class="subscription-container d-flex justify-content-between align-items-center mb-3">
                        <button id="subscribe-button" class="btn btn-primary">Suscribirse</button>
                        <span id="subscribers-count" class="subscribers-count"></span>
                    </div>
                    <p id="owner-name" class="text-muted" style="cursor: pointer;">Propietario: </p>

                    <!-- Modal para mostrar la lista de seguidores -->
                    <div id="subscribersModal" class="modal fade" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Seguidores del Propietario</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="subscribers-list">
                                    <!-- Aquí se cargarán los seguidores -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <video id="video-player" class="w-100" controls>
                        <source id="video-source" src="" type="video/mp4">
                        Tu navegador no soporta la reproducción de este video.
                    </video>
                </div>
            </div>
        </div>

        <!-- Sección de comentarios -->
        <div id="comments-container" class="comments-section mb-5">
            <h2 class="mb-4">Comentarios</h2>
            <div id="comments-list" class="mb-3">
                <!-- Aquí se cargarán los comentarios -->
            </div>
            <div class="comment-form mb-4">
                <textarea id="comment-input" class="form-control mb-2" placeholder="Escribe tu comentario aquí..." rows="3"></textarea>
                <button id="submit-comment" class="btn btn-primary w-100" data-video-id="">Agregar Comentario</button>
            </div>

            <!-- Edit Comment Modal -->
            <div id="editCommentModal" class="modal">
                <div class="modal-content">
                    <span id="close-modal" class="close">&times;</span>
                    <h3>Editar Comentario</h3>
                    <textarea id="edit-comment-input" rows="3"></textarea>
                    <button id="save-edit-comment" class="btn btn-primary mt-2">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Plugins -->
    <script src="../recursosPlantilla/Js/jquery-3.3.1.min.js"></script>
    <script src="../recursosPlantilla/Js/bootstrap.min.js"></script>
    <script src="../recursosPlantilla/Js/player.js"></script>
    <script src="../recursosPlantilla/Js/jquery.nice-select.min.js"></script>
    <script src="../recursosPlantilla/Js/mixitup.min.js"></script>
    <script src="../recursosPlantilla/Js/jquery.slicknav.js"></script>
    <script src="../recursosPlantilla/Js/owl.carousel.min.js"></script>
    <script src="../recursosPlantilla/Js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/3.1.2/jwt-decode.min.js"></script>
    <script src="../JS/reproductorVideo.js"></script>
</body>

</html>
