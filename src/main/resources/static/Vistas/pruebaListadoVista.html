    <div class="container">
        <h1>Video Gallery</h1>

        <!-- Contenedor de los videos listados -->
        <div id="videos-container" class="videos-list">
            <!-- Aquí se cargarán los videos -->
        </div>

        <!-- Sección de reproducción del video -->
        <div id="video-player-container" class="video-player">
            <h2 id="video-title">Selecciona un video para reproducir</h2>
            <p id="video-description"></p>
            <video id="video-player" controls>
                <source id="video-source" src="" type="video/mp4">
                Tu navegador no soporta la reproducción de este video.
            </video>
        </div>

        <!-- Sección de comentarios -->
        <div id="comments-container" class="comments-section">
            <h2>Comentarios</h2>
            <div id="comments-list">
                <!-- Aquí se cargarán los comentarios -->
            </div>
            <div class="comment-form">
                <textarea id="comment-input" placeholder="Escribe tu comentario aquí..."></textarea>
                <button id="submit-comment" data-video-id="">Agregar Comentario</button>
            </div>
        </div>
        <!-- Modal para editar comentario -->
        <div id="editCommentModal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-modal">&times;</span>
                <h2>Editar Comentario</h2>
                <textarea id="edit-comment-input" placeholder="Escribe tu nuevo comentario aquí..."></textarea>
                <button id="save-edit-comment">Guardar Cambios</button>
            </div>
        </div>

    </div>
