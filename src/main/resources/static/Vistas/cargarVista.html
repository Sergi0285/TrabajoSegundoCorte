    <!-- Cargar video Begin -->
    <section class="anime-details spad upload-video">
        <div class="container">
            <h2 class="text-center mb-4">Cargar Video</h2>
            <form id="uploadForm" class="card p-4">
                <!-- Título del video -->
                <div class="form-group">
                    <label for="title" class="section-title-propio">Título</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>

                <!-- Descripción del video -->
                <div class="form-group">
                    <label for="description" class="section-title-propio">Descripción</label>
                    <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                </div>

                <!-- Categorías del video -->
                <div class="form-group">
                    <label class="section-title-propio">Categorías</label>
                    <div id="categoriesCheckboxes" class="form-check">
                        <!-- Las categorías se llenarán con JavaScript -->
                    </div>
                </div>

                <!-- Archivo de video -->
                <div class="form-group">
                    <label for="video" class="section-title-propio">Cargar video</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="video" name="video" accept="video/*" required>
                        <label class="custom-file-label" for="video">Elige un archivo</label>
                    </div>
                </div>

                <!-- Imagen de video -->
                <div class="form-group">
                    <label for="image" class="section-title-propio">Cargar imagen</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image" name="image" accept="image/*">
                        <label class="custom-file-label" for="image">Elige un archivo</label>
                    </div>
                </div>

                <!-- Botón de carga -->
                <div class="text-center">
                    <button type="button" class="btn btn-primary w-100 mt-3" onclick="subirVideo()">Subir video</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Cargar video End -->
