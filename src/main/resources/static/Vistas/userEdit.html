    <link rel="stylesheet" href="../recursosPlantilla/css/style.css" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <!-- Navegación -->
                <div class="col-lg-9 col-md-9 col-12">
                    <div class="header__nav">
                        <nav class="navbar navbar-expand-lg navbar-dark">
                            <a class="navbar-brand" href="../index.html">Pagina Principal</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/Vistas/recomendacionesVista.html">Recomendaciones</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/Vistas/cargarVista.html">Cargar videos</a>
                                    </li>
                                    <li class="nav-item">
                                        <button class="btn btn-danger nav-link" onclick="logout()">Log out</button>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>

                <!-- Perfil de usuario -->
                <div class="col-lg-3 col-md-3 col-12 text-right">
                    <a href="/Vistas/userEdit.html" class="btn btn-outline-light">
                        <span class="icon_profile"></span> Perfil
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg py-3" data-setbg="img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Edición de Usuario</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Signup Section Begin -->
    <section class="signup spad">
        <div class="container">
            <div class="row">
                <!-- Formulario de edición -->
                <div class="col-lg-6 col-md-12">
                    <div class="login__form">
                        <form id="registrationForm">
                            <!-- Grupo para el nombre -->
                            <div class="form-group input-container">
                                <span class="input-icon"><i class="fas fa-user"></i></span>
                                <input id="usuarioname" class="form-control" placeholder="Nombre" required aria-label="Nombre del usuario">
                            </div>

                            <!-- Grupo para el correo -->
                            <div class="form-group input-container">
                                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                                <input id="usuariocorreo" class="form-control" placeholder="Correo" type="email" required aria-label="Correo electrónico">
                            </div>

                            <!-- Grupo para el celular -->
                            <div class="form-group input-container">
                                <span class="input-icon"><i class="fas fa-phone"></i></span>
                                <input id="usuariocel" class="form-control" placeholder="Celular" required aria-label="Número de celular">
                            </div>

                            <!-- Botón para guardar cambios -->
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-block" id="updateButton">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Sección de imagen de perfil -->
                <div class="col-lg-6 col-md-12">
                    <!-- Imagen de perfil actual -->
                    <div class="form-group">
                        <label>Imagen de perfil actual:</label>
                        <img id="currentProfileImage" src="" alt="Imagen de perfil actual" class="img-fluid" style="max-width: 100px; margin-top: 10px;" />
                    </div>

                    <!-- Cargar nueva imagen -->
                    <div class="form-group">
                        <label for="profileImageInput">Selecciona una imagen de perfil:</label>
                        <input type="file" id="profileImageInput" accept="image/*" class="form-control-file" />
                        <img id="customImagePreview" src="" alt="Vista previa de la imagen" class="img-fluid" style="display: none; max-width: 100px; margin-top: 10px;" />
                    </div>

                    <!-- Seleccionar imagen por defecto -->
                    <div class="form-group">
                        <label for="defaultImageSelect">O elige una imagen por defecto:</label>
                        <select id="defaultImageSelect" class="form-control">
                            <option value="">-- Seleccionar imagen por defecto --</option>
                            <option value="../Imagenes/perfil1.png">Imagen 1</option>
                            <option value="../Imagenes/perfil2.png">Imagen 2</option>
                            <option value="../Imagenes/perfil3.png">Imagen 3</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Signup Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer py-4">

                        <div class="footer__social__links">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- JS Plugins -->
    <script src="../recursosPlantilla/js/jquery-3.3.1.min.js"></script>
    <script src="../recursosPlantilla/js/bootstrap.min.js"></script>

    <script src="../recursosPlantilla/js/nice-select.js"></script>

    <script src="../recursosPlantilla/js/slicknav.min.js"></script>
    <script src="../recursosPlantilla/js/main.js"></script>
    <script src="../JS/editarJS.js"></script>

</body>

</html>
