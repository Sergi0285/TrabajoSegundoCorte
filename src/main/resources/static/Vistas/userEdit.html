<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime | Template</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="../recursosPlantilla/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/plyr.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/style.css" type="text/css">
    <link rel="stylesheet" href="../Css/registroCss.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Edición de Usuario</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Signup Section Begin -->
    <section class="signup spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <form id="registrationForm">
                            <!-- Grupo para el nombre -->
                            <div class="form-group input-container">
                                <span class="input-icon"><i class="fas fa-user"></i></span>
                                <input id="usuarioname" class="form-control" placeholder="Nombre" required aria-label="Nombre del usuario">
                            </div>

                            <!-- Grupo para el correo -->
                            <div class="form-group input-container">
                                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                                <input id="usuariocorreo" class="form-control" placeholder="Correo" type="email" required aria-label="Correo electrónico">
                            </div>

                            <!-- Grupo para el celular -->
                            <div class="form-group input-container">
                                <span class="input-icon"><i class="fas fa-phone"></i></span>
                                <input id="usuariocel" class="form-control" placeholder="Celular" required aria-label="Número de celular">
                            </div>

                            <div class="form-group">
                                <button type="button" class="btn btn-primary" id="updateButton">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!-- Espacio para mostrar la imagen de perfil actual -->
                    <div class="form-group">
                        <label>Imagen de perfil actual:</label>
                        <img id="currentProfileImage" src="" alt="Imagen de perfil actual" style="max-width: 100px; margin-top: 10px;" />
                    </div>
                    <div class="form-group">
                        <label for="profileImageInput">Selecciona una imagen de perfil:</label>
                        <input type="file" id="profileImageInput" accept="image/*" />
                        <img id="customImagePreview" src="" alt="Vista previa de la imagen" style="display: none; max-width: 100px; margin-top: 10px;" />
                    </div>
                    
                    <div class="form-group">
                        <label for="defaultImageSelect">O elige una imagen por defecto:</label>
                        <select id="defaultImageSelect">
                            <option value="">-- Seleccionar imagen por defecto --</option>
                            <option value="../Imagenes/perfil1.png">Imagen 1</option>
                            <option value="../Imagenes/perfil2.png">Imagen 2</option>
                            <option value="../Imagenes/perfil3.png">Imagen 3</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- Signup Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="footer__about">
                        <h6>Sobre Nosotros</h6>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="footer__social">
                        <h6>Síguenos</h6>
                        <div class="footer__social__links">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- JS Plugins -->
    <script src="../recursosPlantilla/js/jquery-3.3.1.min.js"></script>
    <script src="../recursosPlantilla/js/bootstrap.min.js"></script>
    <script src="../recursosPlantilla/js/plyr.js"></script>
    <script src="../recursosPlantilla/js/nice-select.js"></script>
    <script src="../recursosPlantilla/js/owl.carousel.min.js"></script>
    <script src="../recursosPlantilla/js/slicknav.min.js"></script>
    <script src="../recursosPlantilla/js/main.js"></script>
    <script src="../JS/editarJS.js"></script>

</body>

</html>
