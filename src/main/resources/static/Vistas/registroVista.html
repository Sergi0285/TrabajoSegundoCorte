<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de usuario</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="../recursosPlantilla/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/plyr.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../recursosPlantilla/css/style.css" type="text/css">
    <link rel="stylesheet" href="../Css/registroCss.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg py-3" data-setbg="img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Registro de Usuario</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Signup Section Begin -->
    <section class="signup spad">
        <div class="container">
            <div class="row">
                <!-- Formulario de registro -->
                <div class="col-lg-6 col-md-12">
                    <div class="login__form">
                        <form id="registrationForm">
                            <!-- Grupo para el nombre -->
                            <div class="form-group input-container">
                                <label for="usuarioname" class="form-label">Nombre</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input id="usuarioname" class="form-control" placeholder="Nombre" required aria-label="Nombre del usuario">
                                </div>
                            </div>

                            <!-- Grupo para el correo -->
                            <div class="form-group input-container">
                                <label for="usuariocorreo" class="form-label">Correo</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input id="usuariocorreo" class="form-control" placeholder="Correo" type="email" required aria-label="Correo electrónico">
                                </div>
                            </div>

                            <!-- Grupo para el alias -->
                            <div class="form-group input-container">
                                <label for="usuarioalias" class="form-label">Alias</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                                    <input id="usuarioalias" class="form-control" placeholder="Alias" required aria-label="Alias del usuario">
                                </div>
                            </div>

                            <!-- Grupo para el celular -->
                            <div class="form-group input-container">
                                <label for="usuariocel" class="form-label">Celular</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input id="usuariocel" class="form-control" placeholder="Celular" required aria-label="Número de celular">
                                </div>
                            </div>

                            <!-- Grupo para la contraseña -->
                            <div class="form-group input-container">
                                <label for="usuariocontrasena" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input id="usuariocontrasena" class="form-control" placeholder="Contraseña" type="password" required aria-label="Contraseña">
                                    <button type="button" id="togglePassword" class="btn btn-outline-secondary" aria-label="Mostrar/Ocultar Contraseña">
                                        <i class="far fa-eye"></i>
                                    </button>
                                    <button type="button" id="generatePasswordBtn" class="btn btn-outline-secondary" aria-label="Generar Contraseña">
                                        <i class="fas fa-key"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Botón de guardar -->
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-block" id="saveButton">Guardar Usuario</button>
                            </div>

                            <div class="text-center mt-3">
                                <h5>¿Tienes una cuenta? <a href="../Vistas/inicioVista.html">¡Inicia Sesión!</a></h5>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Sección de imagen de perfil -->
                <div class="col-lg-6 col-md-12">
                    <!-- Cargar nueva imagen -->
                    <div class="form-group">
                        <label for="profileImageInput" class="form-label">Selecciona una imagen de perfil:</label>
                        <input type="file" id="profileImageInput" accept="image/*" class="form-control-file" />
                        <img id="customImagePreview" src="" alt="Vista previa de la imagen" class="img-fluid mt-3" style="display: none; max-width: 100px;" />
                    </div>

                    <!-- Seleccionar imagen por defecto -->
                    <div class="form-group mt-4">
                        <label for="defaultImageSelect" class="form-label">O elige una imagen por defecto:</label>
                        <select id="defaultImageSelect" class="form-control">
                            <option value="">-- Seleccionar imagen por defecto --</option>
                            <option value="../Imagenes/perfil1.png">Imagen 1</option>
                            <option value="../Imagenes/perfil2.png">Imagen 2</option>
                            <option value="../Imagenes/perfil3.png">Imagen 3</option>
                            <option value="../Imagenes/perfil4.png">Imagen 4</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Signup Section End -->

    <!-- JS Plugins -->
    <script src="../recursosPlantilla/js/jquery-3.3.1.min.js"></script>
    <script src="../recursosPlantilla/js/bootstrap.min.js"></script>
    <script src="../recursosPlantilla/js/plyr.js"></script>
    <script src="../recursosPlantilla/js/nice-select.js"></script>
    <script src="../recursosPlantilla/js/owl.carousel.min.js"></script>
    <script src="../recursosPlantilla/js/slicknav.min.js"></script>
    <script src="../recursosPlantilla/js/main.js"></script>
    <script src="../JS/registroJs.js"></script>

</body>

</html>
